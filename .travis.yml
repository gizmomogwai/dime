language: d
sudo: false
addons:
  apt:
    packages:
    - libevent-dev
before_install: pip install --user codecov
script:
- dub test --compiler=${DC} --coverage
- dub build -b ddox
after_success: codecov
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: "docs"
  github_token: "$GH_REPO_TOKEN"
  on:
    branch: master
env:
  global:
    secure: 
